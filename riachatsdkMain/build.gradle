apply plugin: 'com.android.library'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 25
        versionCode 1
        versionName "0.0.1"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile 'com.google.android.gms:play-services:9.8.0'
    compile 'com.squareup.retrofit:retrofit:1.9.0'
    compile 'com.android.support:appcompat-v7:25.3.0'
    compile 'com.android.support:cardview-v7:25.3.0'
    compile 'com.android.support:recyclerview-v7:25.3.0'
    compile 'com.android.support:design:25.3.0'
    compile 'com.google.code.gson:gson:2.8.0'
    compile 'com.github.bumptech.glide:glide:3.7.0'
    compile 'com.android.volley:volley:1.0.0'
    compile 'gun0912.ted:tedpermission:1.0.3'
    compile 'com.jayway.jsonpath:json-path:2.4.0'
    compile 'net.alhazmy13.MediaPicker:libary:2.3.1'
    compile 'com.google.firebase:firebase-database:9.8.0'
    compile 'com.google.android.gms:play-services-maps:9.8.0'
    compile 'com.android.support.constraint:constraint-layout:1.0.2'
    compile 'uk.co.chrisjenx:calligraphy:2.2.0'
    compile 'com.android.support:support-v4:25.3.0'
    compile 'com.squareup.okhttp3:okhttp:3.0.0'
    compile 'com.jakewharton.retrofit:retrofit1-okhttp3-client:1.0.2'
    compile 'com.afollestad.material-dialogs:core:0.9.4.2'
    compile 'com.github.ybq:Android-SpinKit:1.1.0'
    compile 'com.romandanylyk:pageindicatorview:0.2.0'
    testCompile 'junit:junit:4.12'
    compile project(':ZoomImageLibrary')
    compile 'com.squareup.picasso:picasso:2.5.2'
    compile 'com.kbeanie:multipicker:1.1.31@aar'
    compile 'com.facebook.android:facebook-android-sdk:4.16.1'
}

apply plugin: 'com.google.gms.google-services'
