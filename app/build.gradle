buildscript {
    repositories {
        maven { url 'https://maven.fabric.io/public' }
    }

    dependencies {
        classpath 'io.fabric.tools:gradle:1.+'
    }
}
apply plugin: 'com.android.application'
apply plugin: 'io.fabric'

repositories {
    maven { url 'https://maven.fabric.io/public' }
}
allprojects {
    apply plugin: 'maven'

    tasks.withType(JavaCompile) {
        options.incremental = true
    }

    repositories {
        mavenCentral()
        jcenter()
        maven {
            url "https://jitpack.io"
        }

        maven {
            url "https://s3-ap-southeast-1.amazonaws.com/godel-release/godel/"
        }
    }
}

android {
    compileSdkVersion 23
    buildToolsVersion '23.0.3'

    useLibrary 'org.apache.http.legacy'

    defaultConfig {
        applicationId 'com.thinksity'
        minSdkVersion 15
        targetSdkVersion 23
        versionName "4.5.3"
        versionCode 2017020022
        multiDexEnabled true
    }
    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {
        partone {
            applicationId "com.biz2.nowfloats"
        }
        parttwo {
            applicationId "com.sibername"
        }
        partthree {
            applicationId "com.kitsune.biz"
        }
    }
    packagingOptions {
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/DEPENDENCIES'
    }

    dexOptions {
        jumboMode true
        preDexLibraries false
        javaMaxHeapSize "4g"
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile project('libs:libraries:volley')
    compile project(':messagelibrary')
    compile project(':library')
    compile project(':mixpanel')
    compile project(':cropper')
    compile project(':ZoomImageLibrary')
    compile project(':instamojoLib')
    compile files('libs/libraries/signpost-core-1.2.1.2.jar')
    compile files('libs/libraries/AF-Android-SDK-v2.3.1.17.jar')
    compile files('libs/libraries/signpost-commonshttp4-1.2.1.2.jar')
    compile('com.twitter.sdk.android:twitter:1.3.0@aar') {
        transitive = true;
    }
    compile 'com.android.support:appcompat-v7:23.4.0'
    compile 'com.android.support:cardview-v7:23.4.0'
    compile 'com.android.support:recyclerview-v7:23.4.0'
    compile 'com.android.support:support-v4:23.4.0'
    compile 'com.android.support:design:23.4.0'
    compile 'com.android.support:gridlayout-v7:23.4.0'
    compile 'com.google.android.gms:play-services:9.8.0'
    compile 'uk.co.chrisjenx:calligraphy:2.1.0'
    compile 'com.melnykov:floatingactionbutton:1.1.0'
