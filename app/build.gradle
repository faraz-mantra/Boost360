buildscript {
    repositories {
        maven { url 'https://maven.fabric.io/public' }
    }

    dependencies {
        classpath 'io.fabric.tools:gradle:1.+'
    }
}
apply plugin: 'com.android.application'
apply plugin: 'io.fabric'

repositories {
    maven { url 'https://maven.fabric.io/public' }
}
allprojects {
    apply plugin: 'maven'

    tasks.withType(JavaCompile) {
        options.incremental = true
    }

    repositories {
        mavenCentral()
        jcenter()
        maven {
            url "https://jitpack.io"
        }

        maven {
            url "https://s3-ap-southeast-1.amazonaws.com/godel-release/godel/"
        }
        google()
    }
}

android {
    compileSdkVersion 27
    buildToolsVersion '26.0.2'
    useLibrary 'org.apache.http.legacy'

    lintOptions {
        abortOnError false
    }

    defaultConfig {
        applicationId 'com.biz2.nowfloats'
        minSdkVersion 15
        targetSdkVersion 27
        versionCode 2018030017
        multiDexEnabled true
        vectorDrawables.useSupportLibrary = true
    }
    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
//    signingConfigs {
//        debug {
//            storeFile file(System.properties['user.home']+"/.android/custom_debug.keystore")
//            storePassword ''
//            keyAlias 'nfmanage'
//            keyPassword ''
//        }
//    }
    flavorDimensions "default"
    productFlavors {

        parttwo {
            versionName "4.4.9"
            applicationId "com.sibername"
            dimension "default"
        }
        partthree {
            versionName "1.0.1"
            applicationId "com.kitsune.biz"
            dimension "default"
        }
        partfour {
            versionName "1.0.5"
            applicationId "com.digitalseoz"
            dimension "default"
        }
        partfive{
            versionName "1.0.1"
            applicationId "com.capture"
            dimension "default"
        }
        partsix{
            versionName "1.0.0"
            applicationId "com.trivone.assist"
            dimension "default"
        }
        partseven {
            versionName "1.0.0"
            applicationId "com.sukere"
            dimension "default"
        }

        nowfloats_us {
            versionName "1.0.0"
            applicationId "com.us.nowfloats"
            dimension "default"
        }
        partone {
            versionName "4.9.4"
            applicationId "com.biz2.nowfloats"
            dimension "default"
        }
    }
    packagingOptions {
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/DEPENDENCIES'
    }

    dexOptions {
        jumboMode true
        preDexLibraries false
        javaMaxHeapSize "4g"
    }
}

